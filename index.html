<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesión</title>
    <link rel="stylesheet" href="./css/iniciosesion.css">
</head>

<body>

    <form action="" method="POST">

        <div class="text-center">
            <img src="./imagenes/images (1).png" alt="img">
        </div>
    
        <!-- Usuario -->
        <div class="mb-3">
            <label class="form-label mb-2">Email</label>
            <input type="text" class="form-control borde" id="emailUser" required>
        </div>
    
        <!-- Contraseña -->
        <div class="mb-3">
            <label class="form-label mb-2">Password</label>
            <input type="password" class="form-control borde" id="passwordUser" required>
        </div><br>
    
        <div class="text-end">
            <button type="button" onclick="acceso()" class="btn btn-primary">Enviar</button>
        </div>
    
        <!-- No tienes Cuenta? -->
        <div class="mt-3 text-center">
            <p>¿No tienes cuenta?
                <a href="registro.html" class="text-primary">Regístrate aquí</a>
            </p>
        </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="InicioSesion.js"></script>
</body>

</html>
