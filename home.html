<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-between">
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                    data-bs-target="#dialogo1">Nuevo
                    Usuario <i class="bi bi-person-square"><svg xmlns="http://www.w3.org/2000/svg" width="18"
                            height="18" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
                        </svg></i></button>
                <h1 id="Bienvenido"></h1>
                <input type="button" value="Exit" class="btn btn-primary mt-3" onclick=logOut()>
            </div>
        </div>


        <!-- Tabla de Usuarios -->
        <table class="table table-striped mt-4">

            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Fecha Nacimiento</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody id="data"></tbody>

        </table>
    </div>

    <div class="modal fade" id="dialogo1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exModalLabel">Registro Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <form action="" id="myform" method="POST">

                                    <div class="mb-3">
                                        <label class="form-label mb-2">Nombre</label>
                                        <input type="text" class="form-control borde" id="nameUser" required
                                            minlength="3" maxlength="40" placeholder="Ingrese su Nombre">
                                    </div>

                                    <!-- Edad -->
                                    <div class="mb-3">
                                        <label class="form-label mb-2">Edad</label>
                                        <input type="number" class="form-control borde" id="edad" required
                                            placeholder="Ingrese su Edad">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label mb-2">Ciudad</label>
                                        <input type="text" class="form-control borde" id="ciudad" required minlength="3"
                                            maxlength="40" placeholder="Ej:   Bogota">
                                    </div>



                                    <div class="mb-3">
                                        <label class="form-label mb-2">Documento Identificación</label>
                                        <input type="text" class="form-control borde" id="documento"
                                            placeholder="Documento de Identificación" required pattern="\d{10}"
                                            maxlength="10">
                                    </div>



                                    <div class="mb-3">
                                        <label class="form-label mb-2">Correo</label>
                                        <input type="email" class="form-control borde" id="emailUser"
                                            placeholder="ejemplo@gmail.com" required maxlength="60">
                                    </div>


                                    <div class="mb-3">
                                        <label class="form-label mb-2">Fecha De
                                            Nacimiento</label>
                                        <input type="date" class="form-control borde" id="fechanacimiento" required>
                                    </div>

                                    <input type="hidden" id="userIndex" />

                                    <div class="text-end">
                                        <button type="submit" id="Consultbtn" class="btn btn-primary">Enviar</button>
                                    </div>
                                </form>
                            </div>

                            <div class="col-md-1">
                                <div style="border-left: 4px solid #007bff; height: 100%;"></div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <img class="card-img-top" src="./imagenes/images.png" alt="img">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" name="button"
                        data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="consulta.js"></script>
    <script src="inicio.js"></script>
</body>

</html>
