<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <br>
    <div class="d-flex justify-content-center align-items-center vh-100 mt-4">
        <form action="" id="myform" method="POST" class="p-4 border rounded shadow-sm bg-light w-50 mt-4">
            <h1 class="text-center">Registro Usuario</h1><br>

            <div class="mb-3">
                <label class="form-label mb-2">Nombre</label>
                <input type="text" class="form-control borde" id="nameUser" required minlength="3" maxlength="40"
                    placeholder="Ingrese su Nombre">
            </div>

            <!-- Edad -->
            <div class="mb-3">
                <label class="form-label mb-2">Edad</label>
                <input type="number" class="form-control borde" id="edad" required placeholder="Ingrese su Edad">
            </div>

            <div class="mb-3">
                <label class="form-label mb-2">Ciudad</label>
                <input type="text" class="form-control borde" id="ciudad" required minlength="3" maxlength="40"
                    placeholder="Ej:  Bogota">
            </div>


            <div class="mb-3">
                <label class="form-label mb-2">Documento
                    Identificacion</label>
                <input type="text" class="form-control borde" id="documento" placeholder="Documento de Identificación"
                    required pattern="[0-10]" maxlength="10">
            </div>


            <div class="mb-3">
                <label class="form-label mb-2">Correo</label>
                <input type="email" class="form-control borde" id="emailUser" name="" placeholder="ejemplo@gmail.com"
                    required maxlength="60">
            </div>


            <div class="mb-3">
                <label class="form-label mb-2">Fecha De
                    Nacimiento</label>
                <input type="date" class="form-control borde" id="fechanacimiento" required>
            </div>

            <div class="mb-3">
                <label class="form-label mb-2">Crea Tu Contraseña</label>
                <input type="password" class="form-control borde" id="passwordUser">
            </div>

            <div class="text-end">
                <button type="button" onclick="RegistroUsuario()" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="Registro.js"></script>
</body>

</html>
